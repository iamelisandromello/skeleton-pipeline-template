# üìÑ plan-apply-terraform.yml
# Action: Executa o ciclo completo de Terraform (init, validate, plan, apply)
# Objetivo: Aplicar a infraestrutura com base no plano gerado

name: Terraform Plan and Apply
description: "Executa o Terraform plan e apply com vari√°veis customizadas e autentica√ß√£o AWS."

inputs:
  PROJECT_NAME:
    description: "Nome do projeto para o TF_VAR"
    required: true
  S3_BUCKET_NAME:
    description: Nome do bucket S3 compartilhado
    required: true
  ENVIRONMENT:
    description: "Ambiente de execu√ß√£o (dev, staging, prod)"
    required: true
  AWS_ACCESS_KEY_ID:
    description: Chave de acesso AWS
    required: true
  AWS_SECRET_ACCESS_KEY:
    description: Chave secreta AWS
    required: true
  GLOBAL_ENV_VARS_JSON:
    description: "JSON com vari√°veis globais"
    required: true
  ENVIRONMENTS_JSON:
    description: "JSON com dados dos ambientes"
    required: true
  terraform_path:
    description: Caminho para a raiz do Terraform (default ./terraform)
    required: false
    default: "terraform"

  # NOVOS INPUTS: Para SQS Existente
  create_sqs_queue:
    description: "Define se uma NOVA fila SQS deve ser criada (true/false)."
    required: false
    type: string
    default: "false"

  use_existing_sqs_trigger:
    description: "Define se uma fila SQS existente ser√° usada como trigger para a Lambda."
    required: false
    type: string
    default: "false"

  existing_sqs_queue_arn:
    description: "O ARN da fila SQS existente a ser usada como trigger."
    required: false
    type: string
    default: ""

runs:
  using: composite
  steps:
  # üß≠  Auto formata√ßao dos arqivo Terraform
    - name: Auto format Terraform and commit changes
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
      shell: bash
      run: |
        cd "${{ inputs.terraform_path }}"
        echo "üßπ Corrigindo formata√ß√£o com terraform fmt..."
        terraform fmt -recursive

        if [[ -n $(git status --porcelain) ]]; then
          echo "üö® Altera√ß√µes de formata√ß√£o detectadas. Realizando commit..."
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "chore(terraform): auto fmt"
          git push
        else
          echo "‚úÖ Nenhuma altera√ß√£o de formata√ß√£o detectada."
        fi

    # üß† Gera o plano de execu√ß√£o
    - name: Terraform Plan
      shell: bash
      env:
        TF_VAR_project_name: ${{ inputs.PROJECT_NAME }}
        TF_VAR_s3_bucket_name: ${{ inputs.S3_BUCKET_NAME }}
        TF_VAR_global_env_vars: ${{ inputs.GLOBAL_ENV_VARS_JSON }}
        TF_VAR_environments: ${{ inputs.ENVIRONMENTS_JSON }}
        TF_VAR_create_sqs_queue: ${{ inputs.create_sqs_queue }} # Passa a vari√°vel
        TF_VAR_use_existing_sqs_trigger: ${{ inputs.use_existing_sqs_trigger }} # Passa a vari√°vel
        TF_VAR_existing_sqs_queue_arn: ${{ inputs.existing_sqs_queue_arn }} # Passa a vari√°vel
        AWS_ACCESS_KEY_ID: ${{ inputs.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ inputs.AWS_SECRET_ACCESS_KEY }}
      run: |
        cd "${{ inputs.terraform_path }}"
        echo "üì¶ Executando Terraform Plan..."
        # Passa 'environment' via -var diretamente, pois j√° √© um input da action
        terraform plan -input=false -var "environment=${{ inputs.ENVIRONMENT }}"

    # üöÄ Aplica o plano se auto_approve for true
    - name: Terraform Apply
      shell: bash
      env:
        TF_VAR_project_name: ${{ inputs.PROJECT_NAME }}
        TF_VAR_s3_bucket_name: ${{ inputs.S3_BUCKET_NAME }}
        TF_VAR_global_env_vars: ${{ inputs.GLOBAL_ENV_VARS_JSON }}
        TF_VAR_environments: ${{ inputs.ENVIRONMENTS_JSON }}
        TF_VAR_create_sqs_queue: ${{ inputs.create_sqs_queue }} # Passa a vari√°vel
        TF_VAR_use_existing_sqs_trigger: ${{ inputs.use_existing_sqs_trigger }} # Passa a vari√°vel
        TF_VAR_existing_sqs_queue_arn: ${{ inputs.existing_sqs_queue_arn }} # Passa a vari√°vel
        AWS_ACCESS_KEY_ID: ${{ inputs.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ inputs.AWS_SECRET_ACCESS_KEY }}
      run: |
        cd "${{ inputs.terraform_path }}"
        echo "üöÄ Executando Terraform Apply..."
        # Passa 'environment' via -var diretamente, pois j√° √© um input da action
        terraform apply -auto-approve -var "environment=${{ inputs.ENVIRONMENT }}"
