# ğŸ“„ generate-tvars.yml
# Action: Gera arquivo terraform.auto.tfvars.json com base em variÃ¡veis dinÃ¢micas e segredos
# Objetivo: Gera arquivo terraform.auto.tfvars.json com base em variÃ¡veis dinÃ¢micas e segredos
name: 'Generate tfvars'
description: 'Gera arquivo terraform.auto.tfvars.json com base em variÃ¡veis dinÃ¢micas e segredos'

inputs:
  AWS_REGION:
    required: true
  PROJECT_NAME:
    required: true
  ENVIRONMENT:
    required: true
  GLOBAL_ENV_VARS_JSON:
    required: true
  ENVIRONMENTS:
    required: true
  aws_access_key_id:
    required: true
  aws_secret_access_key:
    required: true
  s3_bucket_name:
    required: true
  # NOVO INPUT: Para controlar a criaÃ§Ã£o da SQS
  create_sqs_queue:
    description: "Define se a fila SQS deve ser criada (true/false)."
    required: true
    type: string # ReceberÃ¡ "true" ou "false" como string
    default: "true" # MantÃ©m o comportamento padrÃ£o de criar se nÃ£o for explicitamente definido

runs:
  using: "composite"
  steps:
    # ğŸ“Š Verificar o sucesso no recebimento das variÃ¡veis 
    - name: Debug variÃ¡veis de entrada na Generate tfvars
      shell: bash
      run: |
        echo "project_name=${{ inputs.PROJECT_NAME }}"
        echo "environment=${{ inputs.ENVIRONMENT }}"
        echo "s3_bucket_name=${{ inputs.s3_bucket_name }}"
        echo "aws_region=${{ inputs.AWS_REGION }}"
        echo "create_sqs_queue=${{ inputs.create_sqs_queue }}" 
        echo "---"

    # ğŸ§¾ Gerando arquivo de variÃ¡veis terraform
    - name: Gerar arquivo terraform.auto.tfvars.json
      shell: bash
      run: |
        set -e
        echo "Gerando terraform.auto.tfvars.json..."

        # Instala jq se nÃ£o estiver presente (geralmente jÃ¡ estÃ¡ em runners ubuntu-latest)
        if ! command -v jq &> /dev/null
        then
            echo "jq nÃ£o encontrado. Instalando..."
            sudo apt-get update && sudo apt-get install -y jq
        fi

        # Garante que o diretÃ³rio 'terraform' exista antes de tentar escrever o arquivo
        mkdir -p terraform/

        # Escreve os inputs JSON complexos em arquivos temporÃ¡rios.
        # Isso Ã© crucial para lidar com quebras de linha e caracteres especiais de secrets.
        echo "${{ inputs.ENVIRONMENTS }}" > environments_input.json
        echo "${{ inputs.GLOBAL_ENV_VARS_JSON }}" > global_env_vars_input.json
        
        # Para garantir que 'create_sqs_queue' seja um booleano JSON literal (true/false sem aspas)
        # vamos passÃ¡-lo como string e convertÃª-lo em 'jq' usando 'fromjson'
        # ou, se o valor for *apenas* "true" ou "false", --argjson Ã© mais direto.
        # Como o erro sugere que os problemas sÃ£o com os JSONs maiores, vamos manter --argjson para o booleano.
        # Se ${{ inputs.create_sqs_queue }} nÃ£o for "true" ou "false" exatos, pode ser a causa.
        # Mas o log anterior mostrava 'create_sqs_queue=true' (sem aspas no echo), o que Ã© bom.

        json_content=$(jq -n \
          --argfile environments_val environments_input.json \
          --argfile global_env_vars_val global_env_vars_input.json \
          --arg s3_bucket_name_val "${{ inputs.s3_bucket_name }}" \
          --arg aws_region_val "${{ inputs.AWS_REGION }}" \
          --arg project_name_val "${{ inputs.PROJECT_NAME }}" \
          --arg environment_val "${{ inputs.ENVIRONMENT }}" \
          --argjson create_sqs_queue_val "${{ inputs.create_sqs_queue }}" \
          '{
            environments: $environments_val,
            global_env_vars: $global_env_vars_val,
            s3_bucket_name: $s3_bucket_name_val,
            aws_region: $aws_region_val,
            project_name: $project_name_val,
            environment: $environment_val,
            create_sqs_queue: $create_sqs_queue_val
          }')

        echo "$json_content" > terraform/terraform.auto.tfvars.json

        # Limpa os arquivos temporÃ¡rios
        rm environments_input.json global_env_vars_input.json

        echo "âœ… terraform.auto.tfvars.json gerado com sucesso!"
    
    # ğŸ•µï¸â€â™€ï¸ Debug do arquivo gerado
    - name: Debug - ConteÃºdo de terraform.auto.tfvars.json (APÃ“S GERAÃ‡ÃƒO)
      shell: bash
      run: |
        echo "ğŸ“„ ConteÃºdo final de terraform/terraform.auto.tfvars.json:"
        cat terraform/terraform.auto.tfvars.json || echo "âŒ terraform.auto.tfvars.json nÃ£o encontrado."
        echo "---"

    # ğŸ—‚ï¸ Validando acesso ao repositÃ³rio na AWS
    - name: Verificar acesso ao bucket S3
      shell: bash
      run: aws s3 ls s3://${{ inputs.s3_bucket_name }}
      env:
        AWS_ACCESS_KEY_ID: ${{ inputs.aws_access_key_id }}
        AWS_SECRET_ACCESS_KEY: ${{ inputs.aws_secret_access_key }}
        AWS_REGION: ${{ inputs.AWS_REGION }}

    # ğŸ›¡ï¸ Validando credenciais de acesso a AWS
    - name: Validar credenciais AWS (STS)
      shell: bash
      run: aws sts get-caller-identity
      env:
        AWS_ACCESS_KEY_ID: ${{ inputs.aws_access_key_id }}
        AWS_SECRET_ACCESS_KEY: ${{ inputs.aws_secret_access_key }}
        AWS_REGION: ${{ inputs.AWS_REGION }}
