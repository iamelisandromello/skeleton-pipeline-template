# ğŸ“„ generate-tvars.yml
# Action: Gera arquivo terraform.auto.tfvars.json com base em variÃ¡veis dinÃ¢micas e segredos
# Objetivo: Gera arquivo terraform.auto.tfvars.json com base em variÃ¡veis dinÃ¢micas e segredos
name: 'Generate tfvars'
description: 'Gera arquivo terraform.auto.tfvars.json com base em variÃ¡veis dinÃ¢micas e segredos'

inputs:
  AWS_REGION:
    required: true
  PROJECT_NAME:
    required: true
  ENVIRONMENT:
    required: true
  GLOBAL_ENV_VARS_JSON:
    required: true
  ENVIRONMENTS:
    required: true
  aws_access_key_id:
    required: true
  aws_secret_access_key:
    required: true
  s3_bucket_name:
    required: true
  # INPUT EXISTENTE: Para controlar a criaÃ§Ã£o da SQS
  create_sqs_queue:
    description: "Define se a fila SQS deve ser criada (true/false)."
    required: true
    type: string
    default: "true"

  # MODIFICADO: Input agora Ã© o NOME da fila SQS existente
  use_existing_sqs_trigger:
    description: "Define se uma fila SQS existente serÃ¡ usada como trigger para a Lambda."
    required: true
    type: string
    default: "false"

  # MODIFICADO: Input agora Ã© o NOME da fila SQS existente, nÃ£o o ARN
  existing_sqs_queue_name:
    description: "O NOME da fila SQS existente a ser usada como trigger (requer use_existing_sqs_trigger=true)."
    required: false # Requerido apenas se use_existing_sqs_trigger for true
    type: string
    default: "" # Valor padrÃ£o vazio

runs:
  using: "composite"
  steps:
    # ğŸ“Š Verificar o sucesso no recebimento das variÃ¡veis 
    - name: Debug variÃ¡veis de entrada na Generate tfvars
      shell: bash
      run: |
        echo "project_name=${{ inputs.PROJECT_NAME }}"
        echo "environment=${{ inputs.ENVIRONMENT }}"
        echo "s3_bucket_name=${{ inputs.s3_bucket_name }}"
        echo "aws_region=${{ inputs.AWS_REGION }}"
        echo "create_sqs_queue=${{ inputs.create_sqs_queue }}" 
        echo "use_existing_sqs_trigger=${{ inputs.use_existing_sqs_trigger }}"
        echo "existing_sqs_queue_name=${{ inputs.existing_sqs_queue_name }}"
        echo "---"

    # ğŸ§¾ Gerando arquivo de variÃ¡veis terraform
    - name: Gerar arquivo terraform.auto.tfvars.json
      shell: bash
      run: |
        set -e
        echo "Gerando terraform.auto.tfvars.json..."

        # Instala jq se nÃ£o estiver presente (geralmente jÃ¡ estÃ¡ em runners ubuntu-latest)
        if ! command -v jq &> /dev/null
        then
            echo "jq nÃ£o encontrado. Instalando..."
            sudo apt-get update && sudo apt-get install -y jq
        fi

        # Debug jq version para fins de diagnÃ³stico futuro
        echo "jq version: $(jq --version)"

        # Garante que o diretÃ³rio 'terraform' exista antes de tentar escrever o arquivo
        mkdir -p terraform/

        # Para ENVIRONMENTS e GLOBAL_ENV_VARS_JSON:
        # Ã‰ crucial que estes inputs, que sÃ£o strings JSON multi-linha (secrets),
        # sejam passados para 'jq' de uma forma que preserve sua estrutura exata.
        # Atribuir diretamente a uma variÃ¡vel de ambiente (e.g., MY_VAR: ${{ inputs.COMPLEX_JSON }})
        # pode corromper o JSON devido a como o shell lida com quebras de linha ou caracteres especiais,
        # resultando no erro "Invalid numeric literal".
        # A soluÃ§Ã£o mais robusta Ã© escrevÃª-los para arquivos temporÃ¡rios e usar 'jq --argfile'.

        echo "${{ inputs.ENVIRONMENTS }}" > environments_input_temp.json
        echo "${{ inputs.GLOBAL_ENV_VARS_JSON }}" > global_env_vars_input_temp.json
        
        # Debug dos arquivos temporÃ¡rios para verificar o conteÃºdo
        echo "--- Debug environments_input_temp.json ---"
        cat environments_input_temp.json
        echo "--- Debug global_env_vars_input_temp.json ---"
        cat global_env_vars_input_temp.json
        echo "---"

        # O jq agora usarÃ¡ as variÃ¡veis simples do 'env' do passo e os arquivos temporÃ¡rios para os JSONs complexos.
        json_content=$(jq -n \
          --argfile environments_val environments_input_temp.json \
          --argfile global_env_vars_val global_env_vars_input_temp.json \
          --arg s3_bucket_name_val "$S3_BUCKET_NAME" \
          --arg aws_region_val "$AWS_REGION" \
          --arg project_name_val "$PROJECT_NAME" \
          --arg environment_val "$ENVIRONMENT" \
          --arg create_sqs_queue_str "$CREATE_SQS_QUEUE" \
          --arg use_existing_sqs_trigger_str "$USE_EXISTING_SQS_TRIGGER" \
          --arg existing_sqs_queue_name_val "$EXISTING_SQS_QUEUE_NAME" \
          '{
            environments: $environments_val,
            global_env_vars: $global_env_vars_val,
            s3_bucket_name: $s3_bucket_name_val,
            aws_region: $aws_region_val,
            project_name: $project_name_val,
            environment: $environment_val,
            create_sqs_queue: ($create_sqs_queue_str | if . == "true" then true else false end),
            use_existing_sqs_trigger: ($use_existing_sqs_trigger_str | if . == "true" then true else false end),
            existing_sqs_queue_name: $existing_sqs_queue_name_val
          }')

        echo "$json_content" > terraform/terraform.auto.tfvars.json

        # Limpa os arquivos temporÃ¡rios apÃ³s o uso
        rm environments_input_temp.json global_env_vars_input_temp.json

        echo "âœ… terraform.auto.tfvars.json gerado com sucesso!"
    
    # ğŸ•µï¸â€â™€ï¸ Debug do arquivo gerado
    - name: Debug - ConteÃºdo de terraform.auto.tfvars.json (APÃ“S GERAÃ‡ÃƒO)
      shell: bash
      run: |
        echo "ğŸ“„ ConteÃºdo final de terraform/terraform.auto.tfvars.json:"
        cat terraform/terraform.auto.tfvars.json || echo "âŒ terraform.auto.tfvars.json nÃ£o encontrado."
        echo "---"

    # ğŸ—‚ï¸ Validando acesso ao repositÃ³rio na AWS
    - name: Verificar acesso ao bucket S3
      shell: bash
      run: aws s3 ls s3://${{ inputs.s3_bucket_name }}
      env:
        AWS_ACCESS_KEY_ID: ${{ inputs.aws_access_key_id }}
        AWS_SECRET_ACCESS_KEY: ${{ inputs.aws_secret_access_key }}
        AWS_REGION: ${{ inputs.AWS_REGION }}

    # ğŸ›¡ï¸ Validando credenciais de acesso a AWS
    - name: Validar credenciais AWS (STS)
      shell: bash
      run: aws sts get-caller-identity
      env:
        AWS_ACCESS_KEY_ID: ${{ inputs.aws_access_key_id }}
        AWS_SECRET_ACCESS_KEY: ${{ inputs.aws_secret_access_key }}
        AWS_REGION: ${{ inputs.AWS_REGION }}
