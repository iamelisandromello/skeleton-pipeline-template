# üìÑ generate-tvars.yml
# Action: Gera arquivo terraform.auto.tfvars.json com base em vari√°veis din√¢micas e segredos
# Objetivo: Gera arquivo terraform.auto.tfvars.json com base em vari√°veis din√¢micas e segredos
name: 'Generate tfvars'
description: 'Gera arquivo terraform.auto.tfvars.json com base em vari√°veis din√¢micas e segredos'

inputs:
  AWS_REGION:
    required: true
  PROJECT_NAME:
    required: true
  ENVIRONMENT:
    required: true
  GLOBAL_ENV_VARS_JSON:
    required: true
  ENVIRONMENTS:
    required: true
  aws_access_key_id:
    required: true
  aws_secret_access_key:
    required: true
  s3_bucket_name:
    required: true
  # NOVO INPUT: Para controlar a cria√ß√£o da SQS
  create_sqs_queue:
    description: "Define se a fila SQS deve ser criada (true/false)."
    required: true
    type: string # Receber√° "true" ou "false" como string
    default: "true" # Mant√©m o comportamento padr√£o de criar se n√£o for explicitamente definido

runs:
  using: "composite"
  steps:
    # üìä Verificar o sucesso no recebimento das vari√°veis 
    - name: Debug vari√°veis de entrada na Generate tfvars
      shell: bash
      run: |
        echo "project_name=${{ inputs.PROJECT_NAME }}"
        echo "environment=${{ inputs.ENVIRONMENT }}"
        echo "s3_bucket_name=${{ inputs.s3_bucket_name }}"
        echo "aws_region=${{ inputs.AWS_REGION }}"
        echo "create_sqs_queue=${{ inputs.create_sqs_queue }}" 
        echo "---"

    # üßæ Gerando arquivo de vari√°veis terraform
    - name: Gerar arquivo terraform.auto.tfvars.json
      shell: bash
      run: |
        set -e
        echo "Gerando terraform.auto.tfvars.json..."

        # Instala jq se n√£o estiver presente (geralmente j√° est√° em runners ubuntu-latest)
        if ! command -v jq &> /dev/null
        then
            echo "jq n√£o encontrado. Instalando..."
            sudo apt-get update && sudo apt-get install -y jq
        fi

        # Debug jq version para fins de diagn√≥stico futuro
        echo "jq version: $(jq --version)"

        # Garante que o diret√≥rio 'terraform' exista antes de tentar escrever o arquivo
        mkdir -p terraform/

        # Estrat√©gia de Arquivos Tempor√°rios:
        # Escreve o conte√∫do JSON bruto dos inputs para arquivos tempor√°rios.
        # Isso √© a maneira mais robusta de garantir que jq leia o JSON corretamente,
        # independentemente de como o GitHub Actions expande vari√°veis multi-linha.
        echo "${{ inputs.ENVIRONMENTS }}" > environments_input_temp.json
        echo "${{ inputs.GLOBAL_ENV_VARS_JSON }}" > global_env_vars_input_temp.json
        
        # REMOVIDO: Linhas de debug usando 'cat' para evitar problemas de parsing YAML.
        # echo "--- Debug environments_input_temp.json ---"
        # cat environments_input_temp.json
        # echo "--- Debug global_env_vars_input_temp.json ---"
        # cat global_env_vars_input_temp.json
        # echo "---"

        # Escreve o script JQ para um arquivo tempor√°rio usando um here-doc.
        # Isso evita problemas de quoting/parsing do YAML para o script jq.
        cat << 'EOF_JQ_SCRIPT' > jq_filter.jq
          {
            environments: ($environments_val | fromjson),
            global_env_vars: ($global_env_vars_val | fromjson),
            s3_bucket_name: $s3_bucket_name_val,
            aws_region: $aws_region_val,
            project_name: $project_name_val,
            environment: $environment_val,
            create_sqs_queue: ($create_sqs_queue_str | if . == "true" then true else false end)
          }
EOF_JQ_SCRIPT

        # Executa jq lendo o filtro do arquivo e passando os argumentos.
        # AS LINHAS ABAIXO FORAM INDENTADAS PARA EVITAR ERROS DE PARSING DO YAML.
        json_content=$(jq -n \
          --argfile environments_val environments_input_temp.json \
          --argfile global_env_vars_val global_env_vars_input_temp.json \
          --arg s3_bucket_name_val "${{ inputs.s3_bucket_name }}" \
          --arg aws_region_val "${{ inputs.AWS_REGION }}" \
          --arg project_name_val "${{ inputs.PROJECT_NAME }}" \
          --arg environment_val "${{ inputs.ENVIRONMENT }}" \
          --arg create_sqs_queue_str "${{ inputs.create_sqs_queue }}" \
          -f jq_filter.jq) # L√™ o filtro do arquivo tempor√°rio

        echo "$json_content" > terraform/terraform.auto.tfvars.json

        # Limpa os arquivos tempor√°rios
        rm environments_input_temp.json global_env_vars_input_temp.json jq_filter.jq

        echo "‚úÖ terraform.auto.tfvars.json gerado com sucesso!"
    
    # üïµÔ∏è‚Äç‚ôÄÔ∏è Debug do arquivo gerado
    - name: Debug - Conte√∫do de terraform.auto.tfvars.json (AP√ìS GERA√á√ÉO)
      shell: bash
      run: |
        echo "üìÑ Conte√∫do final de terraform/terraform.auto.tfvars.json:"
        cat terraform/terraform.auto.tfvars.json || echo "‚ùå terraform.auto.tfvars.json n√£o encontrado."
        echo "---"

    # üóÇÔ∏è Validando acesso ao reposit√≥rio na AWS
    - name: Verificar acesso ao bucket S3
      shell: bash
      run: aws s3 ls s3://${{ inputs.s3_bucket_name }}
      env:
        AWS_ACCESS_KEY_ID: ${{ inputs.aws_access_key_id }}
        AWS_SECRET_ACCESS_KEY: ${{ inputs.aws_secret_access_key }}
        AWS_REGION: ${{ inputs.AWS_REGION }}

    # üõ°Ô∏è Validando credenciais de acesso a AWS
    - name: Validar credenciais AWS (STS)
      shell: bash
      run: aws sts get-caller-identity
      env:
        AWS_ACCESS_KEY_ID: ${{ inputs.aws_access_key_id }}
        AWS_SECRET_ACCESS_KEY: ${{ inputs.aws_secret_access_key }}
        AWS_REGION: ${{ inputs.AWS_REGION }}
